<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Demo</title>
  </head>
  <body>
    <header class="masthead">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Webpack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
  </header>
   <div class="jumbotron jumbotron-fluid">
      <div class="card" id="image">
       
    </div>
  </div>
   <main class="container">
    <div class="alert alert-danger" id="error" role="alert"></div>
        <div class="row mt-5">
          <div class="col">
            <div class="input-group">
              <input type="text" id="numberOne" class="form-control" />
              <div class="input-group-append input-group-prepend">
                <span class="input-group-text">+</span>
              </div>
              <input type="text" id="numberTwo" class="form-control" />
            </div>
          </div>
          <div class="col">
            <button id="addValues" class="btn btn-primary">Add Values</button>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-body">The result is: <span id="result"></span></div>
        </div>
         <div class="card mt-5">
            <img class="image-fluid" src="./assets/image/surf.jpg" />
          </div>
    </main>
  </body>
 
</html>
