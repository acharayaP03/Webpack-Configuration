<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Demo</title>
  </head>
  <body>
   <div class="jumbotron jumbotron-fluid">
      <div class="card" id="image">
       
    </div>
  </div>
   <div class="container">
    <div class="alert alert-danger" id="error" role="alert"></div>
        <div class="row mt-5">
          <div class="col">
            <div class="input-group">
              <input type="text" id="numberOne" class="form-control" />
              <div class="input-group-append input-group-prepend">
                <span class="input-group-text">+</span>
              </div>
              <input type="text" id="numberTwo" class="form-control" />
            </div>
          </div>
          <div class="col">
            <button id="addValues" class="btn btn-primary">Add Values</button>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-body">The result is: <span id="result"></span></div>
        </div>
         <div class="card mt-5">
            <img class="image-fluid" src="./assets/image/surf.jpg" />
          </div>
    </div>
  </body>
 
</html>
